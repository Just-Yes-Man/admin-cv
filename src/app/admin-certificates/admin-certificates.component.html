<div class="componente">
    <div class="container color-dark">
        <div class="col">
            <p class="titulo">Certificate items</p>
        </div>
    </div>

    <div class="container color-light form">
        <div class="col">
            <form>
                <input type="text" class="txt" name="email" placeholder="email"
                    [(ngModel)]="myCertificates.certificateMobile">
                <br>
                <input type="text" class="txt" name="Lifegoal" placeholder="Lifegoal"
                    [(ngModel)]="myCertificates.certificateWeb">
                <br>
                <input type="submit" class="btn" value="{{ btnTxt }}" (click)="agregarCertificates()">
            </form>
        </div>

        <div class="col">
            <p class="life-container" *ngFor="let cer of certificates">

                <input type="submit" class="btn" value="update" (click)='confirmDelete(cer.id!)'>
                <input type="submit" class="btn" value="delete" (click)='confirmUpdate(cer.id!)'>

                {{cer.certificateMobile}} â€“ {{cer.certificateWeb}}
            </p>
        </div>
    </div>
</div>
