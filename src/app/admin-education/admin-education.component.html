<div class="education-container">
    <div class="education-header">
      <p class="education-title">Education Items</p>
    </div>
  
    <div class="education-form-container">
      <form class="education-form">
        <input class="education-input" type="text" name="email" placeholder="Highschool" [(ngModel)]="myEducation.highSchool">
        <input class="education-input" type="text" name="Lifegoal" placeholder="University" [(ngModel)]="myEducation.university">
        <input class="submit-btn" type="submit" value="{{ btnTxt }}" (click)="agregarEducation()">
      </form>
    </div>
  
    <div class="education-list">
      <p *ngFor="let edu of education" class="education-item">
        <input class="action-btn" type="submit" value="Update" (click)='confirmUpdate(edu.id!)'>
        <input class="action-btn" type="submit" value="Delete" (click)='confirmDelete(edu.id!)'>
        {{ edu.highSchool }} â€“ {{ edu.university }}
      </p>
    </div>
  </div>
