<div class="skills-container">
    <div class="skills-header">
      <p class="skills-title">Skills Items</p>
    </div>
  
    <div class="skills-form-container">
      <form class="skills-form">
        <input class="skills-input" type="text" name="startDate" placeholder="Start date (MM/YYYY)"
               [(ngModel)]="mySkills.frameworks">
        <input class="skills-input" type="text" name="endDate" placeholder="End date (MM/YYYY)"
               [(ngModel)]="mySkills.languages">
        <input class="submit-btn" type="submit" value="{{ btnTxt }}" (click)="agregarSkill()">
      </form>
    </div>
  
    <div class="skills-list">
      <p *ngFor="let skill of skills" class="skills-item">
        <input class="action-btn update-btn" type="submit" value="Update" (click)="confirmUpdate(skill.id!)">
        <input class="action-btn delete-btn" type="submit" value="Delete" (click)="confirmDelete(skill.id!)">
        {{ skill.frameworks }} â€“ {{ skill.languages }}
      </p>
    </div>
  </div>
