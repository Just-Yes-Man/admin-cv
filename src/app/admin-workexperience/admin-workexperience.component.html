<div class="componente">
  <div class="container color-dark">
    <div class="col">
      <p class="titulo">work-experience items</p>
    </div>
  </div>

  <div class="container color-light form">
    <div class="col">
      <form>
        <input type="text" class="txt" name="startDate" placeholder="start date (mm/yyyy)"
          [(ngModel)]="myWorkExperience.startDate"> <br>
        <input type="text" class="txt" name="endDate" placeholder="end date (mm/yyyy)"
          [(ngModel)]="myWorkExperience.endDate"><br>
        <input type="text" class="txt" name="location" placeholder="location (city, country)"
          [(ngModel)]="myWorkExperience.location"><br>
        <input type="text" class="txt" name="position" placeholder="position"
          [(ngModel)]="myWorkExperience.position"><br>
        <input type="text" class="txt" name="company" placeholder="company" [(ngModel)]="myWorkExperience.company"><br>
        <input type="text" class="txt" name="accomplishments" placeholder="accomplishments"
          [(ngModel)]="myWorkExperience.accomplishments"><br>

        <input type="submit" class="btn" value="{{ btnTxt }}" (click)="AgregarJob()">
      </form>
    </div>

    <div class="col">
      <p class="life-container" *ngFor="let job of workExperience">

        <input type="submit" class="btn" value="update" (click)='updateJob(job.id)'>
        <input type="submit" class="btn" value="delete" (click)='deleteJob(job.id)'>

        {{job.company}} â€“ {{job.position}}
      </p>
    </div>
  </div>
</div>
