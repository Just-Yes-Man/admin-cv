<div class="work-container">
  <div class="work-header">
    <p class="work-title">Work Experience Items</p>
  </div>

  <div class="work-form-container">
    <form class="work-form">
      <input class="work-input" type="text" name="startDate" placeholder="Start date (MM/YYYY)"
             [(ngModel)]="myWorkExperience.startDate">
      <input class="work-input" type="text" name="endDate" placeholder="End date (MM/YYYY)"
             [(ngModel)]="myWorkExperience.endDate">
      <input class="work-input" type="text" name="location" placeholder="Location (City, Country)"
             [(ngModel)]="myWorkExperience.location">
      <input class="work-input" type="text" name="position" placeholder="Position"
             [(ngModel)]="myWorkExperience.position">
      <input class="work-input" type="text" name="company" placeholder="Company"
             [(ngModel)]="myWorkExperience.company">
      <input class="work-input" type="text" name="accomplishments" placeholder="Accomplishments"
             [(ngModel)]="myWorkExperience.accomplishments">
      <input class="submit-btn" type="submit" value="{{ btnTxt }}" (click)="AgregarJob()">
    </form>
  </div>

  <div class="work-list">
    <p *ngFor="let job of workExperience" class="work-item">
      <input class="action-btn update-btn" type="submit" value="Update" (click)="confirmUpdate(job.id!)">
      <input class="action-btn delete-btn" type="submit" value="Delete" (click)="confirmDelete(job.id!)">
      {{ job.company }} â€“ {{ job.position }}
    </p>
  </div>
</div>
